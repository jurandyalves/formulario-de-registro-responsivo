<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style.css">
    <title>Formulário de Registro</title>
</head>
<body>
    <div class="container">
        <div class="titulo">Cadastro</div>
        <form action="#">
            <div class="detalhes-usuario">
                <div class="input-box">
                    <span class="detalhes">Nome completo</span>
                    <input type="text" placeholder="Digite seu nome" required>
                </div>
                <div class="input-box">
                    <span class="detalhes">Usuário</span>
                    <input type="text" placeholder="Digite seu usuário" required>
                </div>
                <div class="input-box">
                    <span class="detalhes">Email</span>
                    <input type="text" placeholder="Digite seu email" required>
                </div>
                <div class="input-box">
                    <span class="detalhes">Telefone</span>
                    <input type="text" placeholder="Digite seu telefone" required>
                </div>
                <div class="input-box">
                    <span class="detalhes">Senha</span>
                    <input type="text" placeholder="Digite sua senha" required>
                </div>
                <div class="input-box">
                    <span class="detalhes">Confirmar senha</span>
                    <input type="text" placeholder="Confirme sua senha" required>
                </div>
                <div class="genero-detalhes">
                    <input type="radio" name="genero" id="dot-1">
                    <input type="radio" name="genero" id="dot-2">
                    <input type="radio" name="genero" id="dot-3">
                    <span class="genero-titulo">Gênero</span>
                    <div class="categoria">
                        <label for="dot-1">
                            <span class="dot um">
                                <span class="genero">Masculino</span>
                            </span>
                        </label>
                        <label for="dot-2">
                            <span class="dot dois">
                                <span class="genero">Feminino</span>
                            </span>
                        </label>
                        <label for="dot-3">
                            <span class="dot tres">
                                <span class="genero">Prefiro não informar</span>
                            </span>
                        </label>
                    </div>
                </div>
                <div class="botao">
                    <input type="submit" value="registrar">
                </div>
            </div>
        </form>
    </div>
</body>
</html>
